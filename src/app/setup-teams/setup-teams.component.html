<div class="container">
	<teams-list class="teams-list"></teams-list>

	<form class="form">
		<mat-form-field class="input">
			<mat-label>Enter new Team</mat-label>
			<input matInput placeholder="Ex. Ughinese Calcio..." name="new-team-name"
			       [(ngModel)]="newTeamName" (keyup.enter)="addTeam()">
		</mat-form-field>
	</form>

	<button class="start-button" mat-flat-button color="primary" (click)="startDrawing()"
		[disabled]="teams.length === 0 || teams.length % 2 !== 0">
		Start
	</button>
</div>
