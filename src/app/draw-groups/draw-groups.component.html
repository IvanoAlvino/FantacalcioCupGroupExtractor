<div class="container">
	<div class="all-teams">
		<group [teams]="teamsFirstHalf"></group>
		<group [teams]="teamsSecondHalf"></group>
	</div>

	<button mat-flat-button color="primary" class="draw-button" (click)="drawNewTeamInGroup()"
		[disabled]="randomizedTeams.length === 0">
		Draw new Team
	</button>

	<div class="grouped-teams">
		<group *ngFor="let group of groups" [teams]="group.teams"></group>
	</div>
</div>
